    <body>

        <div class="contact-in">

            <div class="contact-map">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.3687253131893!2d80.53481731089795!3d16.45685682887831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f3b8d11685ad%3A0xae0ba33082b34cf6!2sAmrita%20Vishwa%20Vidyapeetham%2C%20Amaravati!5e0!3m2!1sen!2sin!4v1711178659257!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

            <div class="contact-form">

                <h1 align = 'center'>
                    
                    Details For Delivery
                
                </h1>

                <div id="error_message"></div>

                <form class = 'address_form' onsubmit="return validate_form();">

                    <input type="text" placeholder="Name" class="contact-form-txt" id = 'name' required/>

                    <input type="text" placeholder="Address" class="contact-form-txt" id = 'address' required/>

                    <input type="email" placeholder="Email-ID" class="contact-form-txt" id = 'email' required/>

                    <input type="text" placeholder="Locality/Apartment" class="contact-form-txt" required/>

                    <input type="number" placeholder="Pincode" class="contact-form-txt" id = 'pincode' required/>

                    <input type="number" placeholder="Contact No." class="contact-form-txt" id = 'phone' required/>

                    <input type="date" placeholder="Date (Format: dd/mm/yyyy)" class="contact-form-txt" id = 'date' required/>

                   

                    <button type="submit" class="contact-form-btn" id = 'submit'>

                        <a href = 'Payment HTML.html' style = "cursor: pointer; text-decoration: none; color: white;">
                            
                            Submit
        
                        </a>
                    
                    </button>
                </form>

            </div>

        </div>

    </body>
